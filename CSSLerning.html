<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        li{
            color: orange;
        }
        h3{
            color: cadetblue;
        }
        #Address{
            color: red;
        }
    </style>
</head>
<body>
    <h2 style="color: red; text-transform: uppercase; text-decoration: underline;">My Personal Details</h2>
    <p style="color: orange; font-weight: bold;">Lorem ipsum dolor sit amet.</p>
    <h3>Professional Summary</h3>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
    </ul>
    <h3 id="Address">My Address</h3>
</body>
</html>
